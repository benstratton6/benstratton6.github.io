<!DOCTYPE html>
<html> 
    <head>
        <style>
            .wrapper {
                position: absolute;
            }
            #mapFrame {
                position: relative;
                top: 50%; 
                left: 10%; 
            }
        </style>

        <!-- JQUERY --> 
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />

    </head>

</body>
<div id=wrapper>
    <div> 
        <iframe id=mapFrame src="home.html" width = "1500px" style ="height: 600px; border : 3px solid rgba(92, 150, 172, 1);right: 50px;"></iframe>
    </div>
</div>    

<script>
    $(window).resize(function() {
        var windowWidth = $(window).width(); 
        
        if (windowWidth >= "1500") {
            $('iframe').width(1500);
        } else {
        $('iframe').width(windowWidth - 200);
        }
    })
</script>

</body> 
</html>
